	<!--Stop playing songs if a new one starts-->
	<script>
		document.addEventListener('play', function (e) {
			let audioElements = document.getElementsByTagName('audio');
			[...audioElements].forEach((audio) => {
				if (audio != e.target) {
					audio.pause();
				}
			});
		}, true);
	</script>
