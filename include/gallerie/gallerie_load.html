<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Samuel Kasper</title>

  <!-- Bootstrap -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Css -->
  <link rel="stylesheet" type="text/css" href="/custom_css/main_page/nav_bar.css">
  <link rel="stylesheet" type="text/css" href="/custom_css/main_page/header_image.css">
  <link rel="stylesheet" type="text/css" href="/custom_css/gallerie/">
  <link rel="stylesheet" type="text/css" href="/custom_css/main_page/contact.css">
  <link rel="stylesheet" type="text/css" href="/custom_css/main_page/footer.css">
</head>

<body>
  <div id="nav_bar"></div>
  <div id="header_image"></div>
  <div id="image_space"></div>
  <div id="contact"></div>
  <div id="footer"></div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="/bootstrap/js/jquery-3.6.0.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <script>
    $(function () {
      $("#nav_bar").load("/include/main_page/nav_bar.html");
      $("#header_image").load("/include/main_page/header_image.html");
      $("#image_space").load("/include/gallerie/image_space.html");
      $("#contact").load("/include/main_page/contact.html");
      $("#footer").load("/include/main_page/footer.html");
    })
  </script>

  <script>
    // When the user scrolls down 20px from the top of the document, slide down the navbar
    window.onscroll = function () { scrollFunction() };
    function scrollFunction() {
      if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        document.getElementById("nav_bar").style.display = "block";
      } else {
        document.getElementById("nav_bar").style.display = "none";
      }
    }
  </script>
</body>

</html>
